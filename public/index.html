<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 移除可能存在的覆盖层
  const overlays = document.querySelectorAll('.overlay, .modal-backdrop');
  overlays.forEach(el => el.remove());
  
  // 强制显示所有内容
  document.body.style.cssText = 'opacity:1 !important; visibility:visible !important;';
  document.querySelectorAll('*').forEach(el => {
    el.style.cssText += 'opacity:1 !important; visibility:visible !important;';
  });
});
</script>
